<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 mt-5">

    <div class="container text-center">
      <div class="row" style="height: 200px;">
        <div class="col-sm-4">
          <div class="row gap-3" style="height: 100%;">
            <div class="col-sm" style=" background-color:rgb(29, 180, 160)">About us</div>
            <div class="col-sm" style=" background-color:rgb(42, 180, 29)">Our team</div>
            <div class="col-sm-12" style=" background-color:rgb(189, 81, 18)">Rename</div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="col-sm" style="height: 100%; background-color:rgb(44, 170, 255)">Works</div>
        </div>
        <div class="col-sm-4">
          <div class="row gap-3" style="height: 100%;">
            <div class="col-sm-12" style=" background-color:rgb(255, 0, 140)">Contacts</div>
            <div class="col-sm" style="background-color:rgb(255, 102, 0)">Blog</div>
            <div class="col-sm" style="background-color: rgb(255, 136, 0)">Feeback</div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
